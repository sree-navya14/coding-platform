<!DOCTYPE html>
<html lang="en">
<head>
    <title>PRACTICE</title>
    <link rel="stylesheet" href="style_practice.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <img src="logo.png" alt="Logo" class="logo-img">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">PRACTICE</a></li>
                    <li><a href="#">LOGIN</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type to text">
                <a href="#"><button class="btn">Search</button></a>
            </div>
        </div>
        <div class="content">
            <div class="question">
                <h2>Coding Question</h2>
                <p class="question-text">Write a program to print "Hello, World!"</p>
            </div>
            <div class="editor">
                <h2>Write Your Code</h2>
                <textarea class="code-textarea" placeholder="Write your code here..."></textarea>
                <div class="actions">
                    <button class="submit-btn">Submit Code</button>
                    <button class="run-btn">Run Code</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="line"></div> <!-- Line above the logo -->
        <div class="footer-content">
            <div class="icon">
                <img src="logo.png" alt="Logo" class="logo-img">
            </div>
            <div class="contact-info">
                <p>Contact Us:</p>
                <p>Mobile: +1234567890</p>
                <p>Email: example@example.com</p>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
